<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="booking.css" />
  </head>
  <body>
    <h1>Hotel Booking Form <span id="log-user">Login name: </span><span id="admin"></span></h1>
    <form id="bookingForm">
      <div class="form-group">
        <div class="form-field">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
        </div>
      </div>

      <div class="form-group">
        <div class="form-field">
          <label for="checkIn">Check-in Date:</label>
          <input type="date" id="checkIn" name="checkIn" required />
        </div>
        <div class="form-field">
          <label for="checkOut">Check-out Date:</label>
          <input type="date" id="checkOut" name="checkOut" required />
        </div>
      </div>

      <div class="form-group">
        <div class="form-field">
          <label for="rooms">Number of Rooms:</label>
          <input type="number" id="rooms" name="rooms" required />
        </div>
        <div class="form-field">
          <label for="adults">Number of Adults:</label>
          <input type="number" id="adults" name="adults" required />
        </div>
        <div class="form-field">
          <label for="children">Number of Children:</label>
          <input type="number" id="children" name="children" />
        </div>
      </div>

      <div class="form-group">
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-field">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-field">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
      </div>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </form>

    <script>
      document
        .getElementById("bookingForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

            let bookingDetails = {
            location: document.getElementById("location").value,
            checkIn: document.getElementById("checkIn").value,
            checkOut: document.getElementById("checkOut").value,
            rooms: document.getElementById("rooms").value,
            adults: document.getElementById("adults").value,
            children: document.getElementById("children").value,
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
          };

          let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
          bookings.push(bookingDetails);
          localStorage.setItem("bookings", JSON.stringify(bookings));
          window.location.href = "confirmation.html";
        });
        document.getElementById("admin").innerHTML = localStorage.getItem("loginName");
    </script>
  </body>
</html>
